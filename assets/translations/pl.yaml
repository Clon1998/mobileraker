      description: OctoEverywhere.com to projekt społecznościowy, umożliwiający bezpieczne połączenie z drukarką z dowolnego miejsca. OctoEverywhere oferuje również społeczności bezpłatne wykrywanie awarii wydruku oparte na sztucznej inteligencji, powiadomienia, transmisję na żywo i wiele więcej. Konfiguracja zajmuje tylko 20 sekund!
    manual:
      description: Jeśli jesteś zaawansowanym użytkownikiem, możesz ręcznie dodać alternatywne połączenie. Alternatywne połączenie wchodzi w grę, gdy próby połączenia z adresem podstawowym są nieudane. Może to być przydatne, jeśli masz połączenie reverse proxy z drukarką lub jeśli masz dodatkowy adres IP, którego możesz użyć do połączenia z drukarką.
    obico:
      service_name: Obico
      tab_name: "@:bottom_sheets.add_remote_con.obico.service_name"
      link: Połącz Obico
      unlink: Odłącz Obico
      description: Obico to tworzone przez społeczność, w pełni otwarte oprogramowanie do druku 3D. Umożliwia sterowanie i monitorowanie drukarki Klipper z dowolnego miejsca, a wszystko to bez żadnych kosztów. Jest jednym z pionierskich rozwiązań do wykrywania awarii opartych na sztucznej inteligencji, wykorzystującym wyłącznie kamerę internetową drukarki.
